
execution:
  - executor: jmeter   # Especifica que se usará JMeter
    concurrency: 1     # Número de usuarios virtuales concurrentes
    ramp-up: 3s       # Tiempo para alcanzar la concurrencia completa
    hold-for: 10s      # Duración de la prueba a plena carga
    scenario: api-test
    
scenarios:
  api-test:
    requests:
      - url: http://api:8000/v1/inventory
        method: GET
        label: get-actors
      - url: http://api:8000/v1/movies
        method: GET
        label: get-movies
      - url: http://api:8000/v1/customers
        method: GET
        label: get-customers

reporting:
  - module: console
  - module: final-stats
    summary: true
    percentiles: true 
    failed-labels: false
    test-duration: true
    dump-csv: /tmp/artifacts/perf_result_csv.csv
  - module: junit-xml
    data-source: pass-fail
    filename: /tmp/artifacts/junit-result.xml
  - module: blazemeter
    report-name: API Performance Test 1
    test: API Test v1
    project: API Testing
    public-report: true
    token: 3ce8d3fd81b16f0f141b122c:f360f8500838d23456221a8285a253240d1103b4115f33c02ec7958c9a361c13568e5814

settings:
  check-interval: 2s  # intervalo para recopilar métricas
  verbose: false      # más detalles en la salida de consola


