
execution:
  - executor: jmeter   # Especifica que se usará JMeter
    concurrency: 1     # Número de usuarios virtuales concurrentes
    ramp-up: 3s       # Tiempo para alcanzar la concurrencia completa
    hold-for: 10s      # Duración de la prueba a plena carga
    scenario: api-test
    
scenarios:
  api-test:
    requests:
      - url: http://localhost:8000/v2/inventory
        method: GET
        label: get-actors
      - url: http://localhost:8000/v2/movies
        method: GET
        label: get-movies
      - url: http://localhost:8000/v2/customers
        method: GET
        label: get-customers
services:
- module: monitoring
  graphite:
  - address: http://localhost:80
    interval: 5s
    from: 100s
    until: 1s
    timeout: 2s
    logging: True # those logs will be saved to "Graphitelogs_192.168.0.38.csv" in the artifacts dir
    metrics:
    - api.performance.cpu.percent
    - api.performance.memory.percent
reporting:
  - module: console
  - module: final-stats
    summary: true
    percentiles: true 
    failed-labels: false
    test-duration: true
    dump-csv: ./test/reports/perf_result_csv.csv
  - module: junit-xml
    data-source: pass-fail
    filename: ./test/reports/junit-result.xml
  - module: blazemeter
    report-name: API Performance Test 2
    test: API Test v2
    project: API Testing
    public-report: true
settings:
  check-interval: 2s  # intervalo para recopilar métricas
  verbose: false      # más detalles en la salida de consola


